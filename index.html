 <link rel="stylesheet" href="style.css"> 
<style>
    :root {
        --card-main-color: #70b2f5;/*{text_color}*/
        --card-second-color: #3297fc;
    }
    
    .weather_card {
        display: inline-block;
        text-align: center;
        color: var(--card-main-color);
        background-color: transparent;
        border: 1px solid var(--card-main-color);
        transition: 1s all linear;
        width: 400px;
        border-radius: 20px;
    }
    .weather_card img{
        display: block;
        margin: -10px -10px -15px 0;
    }
    .weather_card:hover {
        color: var(--card-second-color);
        border: 1px thick var(--card-second-color);
        transition: 0.6s all linear;
        box-shadow: 0 0 40px -5px var(--card-second-color) inset;
    }
    .weather_main {
        margin: 10px;
        float: right;
    }
    .weather_details {
        margin: 15px;
        float: left;
    }
</style>
<div class="weather_card">
    <div class="weather_main">
        <!--{city_name} in {country_name}  -->
        <h2>Ottawa in Canada</h2>
        <!-- {description} -->
        <h3>Snow</h3>
        <!-- {temp:.0f} Celsius -->
        <h3>-3.4 Celsius</h3>
        <!-- Can feel like {temp_feel:.0f} -->
        <h3>Can feel like -6</h3>
    </div>
    <div class="weather_details">
        <!-- {icon}                         {description} -->
        <img src="https://www.weatherbit.io/static/img/icons/s04d.png" alt="weather icon" title="snowy">
        <!-- {visibility} -->
        <p>Visibility: 200 KM</p>
        <!-- {pressure} -->
        <p>Pressure:  2000</p>
        <!-- {humidity} -->
        <p>Humidity: 20%</p>
    </div>
</div>
